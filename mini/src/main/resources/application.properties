#spring boot 2.6.2

#Server
server.port=8090

#spring boot version 1.X
#server.session.timeout=360000

#spring boot version 2.X
server.servlet.session.timeout=360000

#Spring MVC
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#Database config(oracle)
#spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
#spring.datasource.username=hr
#spring.datasource.password=1234
#spring.datasource.driverClassName=oracle.jdbc.OracleDriver

#Database config(mysql)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mydb?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234

#mybatis config
# spring boot version 1.X
#mybatis.config=classpath:mybatis-config.xml
# spring boot version 2.X
#매퍼용 클래스가 위치한 경로
mybatis.type-aliases-package=com.example.mini.member.vo  
#스프링부트에서 mybatis 설정
mybatis.mapper-locations= /mybatis/mappers/*.xml     

